# For the plugin manager

ATTACHMENT PLUGIN INSTALLED=Prilozi za članke: Ovaj plugin će na kraju svakog članka prikazati listu priloga u tom članku.  NAPOMENA: Da bi ova ekstenzija funkcionisala, morate instalirati Attachments komponentu! <br>&nbsp;<h2>NAPOMENA! Opcije Attachments komponente premeštene su u upravljanje komponentom. </h2><h3>(Pod 'Komponente', odaberite 'Prilozi članaka', pa kliknite na dugme 'Parametri' koje se nalazi u gornjoj desnoj alatnoj traci.)</h3>
