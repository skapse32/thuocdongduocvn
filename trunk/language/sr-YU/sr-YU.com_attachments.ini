FORMAT STRING FOR MODIFICATION DATE DESCRIPTION=Format datuma izmjene. Za primere pogledajte PHP strftime() funkciju. Standardni format (%x %H:%M) daje datume u 24-satnom formatu kao npr 4/28/2008 14:21. Ne zaboravite na to da MS Windows i Linux PHP mogu različito primeniti neke od kodova koje podržavaju.
FORMAT STRING FOR MODIFICATION DATE=Format datuma izmene
HIDE ATTACHMENTS FOR DESCRIPTION=Popis ključnih reči ili sekcija/kategorija članaka odvojenih zarezom, čiji prilozi će biti skriveni. Možete koristiti dve posebne ključne reči: 'frontpage' će sakriti prikazivanje priloga na naslovnoj strani, a 'all_but_article_views' će dozvoliti prikazivanje priloga samo u pregledu članka. (Nemojte napisati navodnike kad upisujete ključne reči.)  ID sekcija/kategorija trebaju biti upisani kao broj sekcije i kategorije odvojeni kosom crtom(/): Sekcija#/Kategorija#, Sekcija#/Kategorija#.  Upišite samo 'Sekcija#' da bi zahvatili sve kategorije unutar te sekcije.  Npr: 23/10, 23/11, 24
