CSS STYLE FOR ATTACHMENTS TABLES DESCRIPTION=Ako želite koristiti vaš stil popisa priloga umesto standardnog CSS stila (tabele), ovde odredite vaš stil. Standardno ime stila je 'attachmentsList'. Pogledajte plugin attachments.css datoteku za primere. Potražite pomoć za izmene stila komponente Attachments i predloge o izmenama stila.
CSS STYLE FOR ATTACHMENTS TABLES=CSS stil za tabele priloga
CUSTOM TITLES FOR ATTACHMENTS LISTS DESCRIPTION=Standardni naslovi za popise priloga. Da bi ste preimenovali naslov 'Prilozi' koji se nalazi iznad popisa priloga u određenom članku, koristite ovaj format (jedan upis po redu, gdje je id# broj članka, npr.: 23 Novi naslov:).  Ne upisujte broj članka ako želite koristiti novi naziv za popise priloga u svim člancima.
