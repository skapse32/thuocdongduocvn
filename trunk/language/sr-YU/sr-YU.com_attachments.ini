PREPEND TO SYSTEM FILENAME DESCRIPTION=Odaberite šta bi trebalo dodati na početku naziva datoteka. Dodavanje ovog početka ID broju članka smanjiće mogućnost sukobljavanja naziva datoteka i osigurati da se datoteke priloga za određeni članak zajedno izlistaju u listi datoteka direktorijuma. Dodavanje početka ID broju priloga će sprečiti mogućnost sukobljavanja datoteka, a datoteke će se pravilno rasporediti u listi priloga unutar direktorijuma. Napomena: prethodno uploadirane datoteke neće biti izmenjene.
