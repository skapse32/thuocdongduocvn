DOWNLOAD MODE FOR SECURE DOWNLOADS DESCRIPTION=Kontrola kako će se download-ovanja vršiti na siguran način.  S 'u prozoru' načinom, datoteke koje preglednik može prikazati, prikazaće se u samom pregledniku (kao npr. slike i tekstualne datoteke).  S 'attachment' načinom, datoteke će uvek biti downloadovane kao zasebne datoteke. Standardni način je 'prilog' način.  U oba ova načina, datoteke koje se ne mogu prikazati u pregledniku će biti download-ovane kao spoljne datoteke.
