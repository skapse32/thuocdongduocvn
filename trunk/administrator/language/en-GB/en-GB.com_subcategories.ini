SUBCATEGORIES FOR JOOMLA=SubCategories for Joomla 1.5

SUBCATEGORIES IS ENABLE=SubCategories is enabled.&nbsp;&nbsp;If you want to Disable it, click below.
SUBCATEGORIES IS DISABLE=SubCategories is disabled.&nbsp;&nbsp;If you want to Enable it, click below.

SUBCATEGORIES IS OUTDATED=SubCategories is outdated.&nbsp;&nbsp;You need to Upgrade it, click below to download.
SUBCATEGORIES IS INDATED=SubCategories is too advanced.&nbsp;&nbsp;You need to Downgrade it, click below to download.

ENABLE SUBCATEGORIES=Enable<br />SubCategories
DISABLE SUBCATEGORIES=Disable<br />SubCategories

UPGRADE SUBCATEGORIES=Upgrade<br />SubCategories
DOWNGRADE SUBCATEGORIES=Downgrade<br />SubCategories

WHEN NEW JOOMLA RELEASE=When new Joomla release...
UPDATE FIRST=Update the new Joomla release as always. (using ftp)
UPDATE SECOND=Install the new SubCategories package. (do not uninstall)
UPDATE THIRD=Enable SubCategories from SubCategories control panel.